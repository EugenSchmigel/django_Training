{% extends 'main/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3>
                        Material "{{ object.title }}"
                    </h3>
                    <h4>Slug: {{ object.slug }}</h4>
                </div>
                <div class="card-body">
                    <p>
                        {{ object.body }}
                    </p>
                </div>
                <div class="card-footer">
                    Views: {{ object.views_count}}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
