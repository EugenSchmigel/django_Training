{% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Information über den Studenten
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tr>
                                <td>Vorname</td>
                                <td>{{ object.firstname }}</td>
                            </tr>
                            <tr>
                                <td>Nachname</td>
                                <td>{{ object.lastname }}</td>
                            </tr>
                            <tr>
                                <td>eMail</td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-6">
               <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Fächer des Studenten
                        </h3>
                    </div>
                    <div class="card-body">
                        <ul>
                            {% for subject in subject %}
                            <li>{{ subject }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
