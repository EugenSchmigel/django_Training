  {% extends 'main/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Studenten "{{ object.firstname }} {{ object.lastname }}" wirklich löschen?</p>
                            <button type="submit" class="btn btn-danger">Bestätigen</button>
                            <a href="{% url 'main:index' %}" class="btn btn-warning">Abbrechen</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
